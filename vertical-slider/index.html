<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;700&display=swap" rel="stylesheet">
    <title>js30</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-slide">
          <div style="background-color: #a6a392;">
            <h1>Pretty good staircase</h1>
            <p>What's on it's top?</p>
          </div>
          <div style="background-color: #606151;">
            <h1>Looks nice</h1>
            <p>Live is good here, isn't it?</p>
          </div>
          <div style="background-color: #7a9ca6;">
            <h1>Architectural wonder</h1>
            <p>But who's living here?</p>
          </div>
          <div style="background-color: #e5e2e9;">
            <h1> Well known place</h1>
            <p>Do you know what it is?</p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('images/1029-1980x1020.jpg');"></div>
          <div style="background-image: url('images/743-1980x1020.jpg');"></div>
          <div style="background-image: url('images/448-1980x1020.jpg');"></div>
          <div style="background-image: url('images/276-1980x1020.jpg');"></div>
        </div>
        <div class="btns">
          <button class="up">
            <i class="fas fa-arrow-up">
            </i></button>
          <button class="down">
            <i class="fas fa-arrow-down">
            </i></button>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
